<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Weather!</title>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="search-container">
        <label for="location-search">Enter a location:</label>
        <input type="text" name="location-search" id="location-search" placeholder="City name">
        <button>Get the weather!</button>
    </div>
    <div> Units:
        <input type="radio" name="units" value="C" checked>C</input>
        <input type="radio" name="units" value="F">F</input>
    </div>
    <div id="temp"></div>
    <div id="myContainer"> 
        <div id="location">City</div>
        <div id="temperature">20&#176;</div>
        <div id="feels-like">20&#176;</div>
        <div id="high-low">H:25&#176; L:15&#176;</div>
        <div id="weather-description">Cloudy</div>
       
       
    </div>
    <script src="main.js" defer></script>
</body>
</html>
