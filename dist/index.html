<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Weather!</title>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label for="location-search">Pick a place:</label>
    <input type="text" name="location-search" id="location-search">
    <button>Get the weather!</button>
    <h1 id="location"></h1>
    <div id="temp"></div>
    <div id="myContainer"> 
        <h1>City</h1>
       
        <div>Current: 20 C. Feels like 22 C.</div>
        <div>High / Low: 25 C / 15 C</div>
        <div>Wind:as</div>
        <div>Humidity</div>
        <div> Units:
            <input type="radio">C</input>
            <input type="radio">F</input>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
